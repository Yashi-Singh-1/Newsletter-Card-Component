<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Card Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1>Level Up Your Frontend Skills</h1>
        <p>Sign up for our free newsletter to receive weekly coding challenges that will help you improve your frontend development skills.</p>
        <div class="input-button-container">
            <input type="email" placeholder="Enter your email address">
            <button>Subscribe</button>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="agreement">
            <label for="agreement">
                By checking this box, you agree to receive our weekly newsletter containing coding challenges, tips, and other related content. You may unsubscribe from the newsletter at any time.</label>
        </div>
    </div>
</body>
</html>
